<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | PropertyHub KE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            border-radius: 24px;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid var(--border-light);
            background: rgba(255, 255, 255, 0.5);
            transition: var(--transition);
        }
        .dark-mode .form-control {
            border-color: var(--border-dark);
            background: rgba(15, 23, 42, 0.5);
            color: white;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 137, 102, 0.1);
        }
        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-bottom: 24px;
        }
        .role-option {
            position: relative;
            cursor: pointer;
        }
        .role-option input {
            position: absolute;
            opacity: 0;
        }
        .role-box {
            padding: 20px;
            border: 2px solid var(--border-light);
            border-radius: 16px;
            text-align: center;
            transition: var(--transition);
        }
        .dark-mode .role-box { border-color: var(--border-dark); }
        
        .role-option input:checked + .role-box {
            border-color: var(--primary);
            background: rgba(0, 137, 102, 0.05);
        }
        .auth-footer {
            margin-top: 24px;
            text-align: center;
            font-size: 0.9rem;
        }
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card glass">
            <div class="auth-header">
                <a href="index.html" class="logo" style="justify-content: center; margin-bottom: 20px;">
                    <div class="logo-icon"><i class="fas fa-building"></i></div>
                    PropertyHub KE
                </a>
                <h2>Create Account</h2>
                <p class="text-muted">Join the most trusted property platform</p>
            </div>
            
            <form id="register-form">
                <div class="role-selection">
                    <label class="role-option">
                        <input type="radio" name="role" value="landlord" checked>
                        <div class="role-box">
                            <i class="fas fa-user-tie fa-2x" style="margin-bottom: 10px; color: var(--primary);"></i>
                            <div>Landlord</div>
                        </div>
                    </label>
                    <label class="role-option">
                        <input type="radio" name="role" value="tenant">
                        <div class="role-box">
                            <i class="fas fa-user-home fa-2x" style="margin-bottom: 10px; color: var(--accent);"></i>
                            <div>Tenant</div>
                        </div>
                    </label>
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullname" class="form-control" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js" type="module"></script>
</body>
</html>
